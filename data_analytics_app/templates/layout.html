<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% if title %}
    <title>Data Visualization {{title}}</title>
    {% else %}
    <title>Data Visualization App</title>
    {% endif %}
    <style>
      body {
        padding-top: 56px;
        margin-bottom: 100px; /* Adjust the padding based on your navbar height */
      }

      main.container {
        min-height: calc(
          100vh - 56px
        ); /* Adjust the subtraction based on your navbar height */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="/"> Xvectorlabs</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compute">Compute</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/plot">Plot</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container mt-5">
      {% block content %}
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="ml-auto mr-auto">
            <h1>{{title}}</h1>
          </div>
        </div>
      </div>
      {% endblock %}
    </main>
  </body>
</html>
